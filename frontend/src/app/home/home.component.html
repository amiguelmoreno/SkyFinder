<div class="relative">
  <h1>Welcome to the Flight Search App</h1>
  <!-- Agrega más contenido aquí -->
  <h4>Basic mat-select</h4>
  <mat-form-field class="relative mt-10">
    <mat-label>Favorite food</mat-label>
    <mat-select class="z-50 relative">
      @for (flight of flights; track flight) {
      <mat-option class="absolute top-0" [value]="flight.origin">{{
        flight.origin
      }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
