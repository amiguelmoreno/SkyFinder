<mat-form-field class="relative mt-10">
  <mat-select required [(value)]="selectedFlightType">
    <mat-option value="round"
      ><mat-icon
        ><span class="material-symbols-outlined">compare_arrows</span></mat-icon
      >Round trip</mat-option
    >
    <mat-option value="one-way">
      <mat-icon
        ><span class="material-symbols-outlined"
          >arrow_right_alt</span
        ></mat-icon
      >One way</mat-option
    >
  </mat-select>
</mat-form-field>
